<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>雅安麻将</title>  
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"></link> 
<link type="text/css" rel="stylesheet" href="css/1-web.css"></link>
</head>
<body> 
<div class="allPage">
  <div class="log">
     <img class="logPicture" id="log" src="image/log-1.png"/>
  </div>
  <span class="title" id="title">雅安麻将</span>
  <span class="subtitle" id="subtitle">Yaan  Mahjong</span>
  <div class="loginText">
    <div class="input-group" id="userTextBox">
      <span class="input-group-addon"><img class="leftPicture" src="image/user.png"/></span>
      <input type="text" class="form-control inputSize" placeholder="用户名" id="userName">
    </div>
    <div class="input-group" id="passwordTextBox">
      <span class="input-group-addon"><img class="leftPicture" src="image/password.png"/></span>
      <input type="password" class="form-control inputSize" placeholder="密码" id="password">
    </div>
    <span class="error" id="worry"></span>
    <a id="sendData" href="javascript:;"><button type="button" class="btn btn-primary" id="loginButton">登 录</button></a>
  </div>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/web1.js"></script>
</body>
</html>
